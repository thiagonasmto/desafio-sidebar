<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <nav>
        <div class="menu--conteudo">
            <div class="menu--header">
                <img class="logo-vet" src="./assets/image/logo.svg" alt="Logo Vet">
                <button class="actived"><img src="./assets/image/menu.svg" alt="Incone Menu"></button>
            </div>
            <div class="menu--pesquisar visibility-flex-footer">
                <img src="./assets/image/search.svg" alt="Icone Pesquisar">
                <p class="text-topics">Buscar</p>
            </div>
            <div class="menu--default">
                <img src="./assets/image/grid.svg" alt="Icone Grid">
                <p class="text-topics">Dashboard</p>
            </div>
            <div class="menu--default">
                <img src="./assets/image/pet.svg" alt="Icone Pet">
                <p class="text-topics">Pets</p>
            </div>
            <div class="menu--default">
                <img src="./assets/image/user.svg" alt="Icone User">
                <p class="text-topics">Clientes</p>
            </div>
            <div class="menu--default">
                <img src="./assets/image/vet.svg" alt="Icone Vet">
                <p class="text-topics">Vets</p>
            </div>
            <div class="menu--default">
                <img src="./assets/image/settings.svg" alt="Icone Ajustes">
                <p class="text-topics">Ajustes</p>
            </div>
        </div>
        <div class="menu--footer visibility-flex-footer">
            <div class="menu--perfil">
                <img src="./assets/image/photo.jpg" alt="Foto do Usuário">
                <div class="text--description">
                    <p>Eleanor Pena</p>
                    <p>Veterinária</p>
                </div>
            </div>
            <img src="./assets/image/log-out.svg" alt="Icone Log Out">
        </div>
    </nav>
    <main>
        <h1>Dashboard</h1>
    </main>
    <script src="./assets/javascript.js"></script>
</body>
</html>
